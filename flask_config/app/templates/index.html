<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualisasi Interaktif Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    h1 {
      font-weight: bold;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 40px;
    }
    .table-scroll {
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }
    .table-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .table-scroll::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }
    .plot-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      height: 100%;
    }
    .plot-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .plot-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-5">üìä Visualisasi Interaktif Data Mahasiswa</h1>

    <div class="table-container">
      <h4 class="mt-4">üóÇÔ∏è Dataset Mahasiswa</h4>
      <div class="table-scroll">
        {{ table | safe }}
      </div>
    </div>

    <div class="row mt-5">
      {% for plot in plots %}
      <div class="col-md-6 mb-4 d-flex">
        <div class="plot-card w-100">
          <div class="plot-title">{{ plot.title }}</div>
          {{ plot.div | safe }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
