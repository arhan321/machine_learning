<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualisasi Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .plot-title { font-weight: bold; margin-top: 1rem; }
    img { border: 1px solid #ddd; border-radius: 8px; max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Visualisasi Data Mahasiswa</h1>

    <div class="row">
      {% for plot in plots %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="{{ plot.src }}" class="card-img-top" alt="Plot {{ loop.index }}">
          <div class="card-body">
            <h5 class="card-title">{{ plot.title }}</h5>
            <p class="card-text">{{ plot.desc }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
